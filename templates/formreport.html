{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work History</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/formreport.css' %}">

</head>
<body>

    <!-- if user == คณบดี -->

   <div class="container mt-5">

    <h3 class="text-center mb-4">กรอกเกณฑ์</h3>
    <div class="table-responsive">
        <form action="" method="post">
            {% csrf_token %}
            <table id="workdata-table" class="table table-bordered table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th data-filter="true" data-filter-type="select">งาน</th>
                        <th data-filter="true" data-filter-type="select">เกณท์</th>
                    </tr>
                </thead>
                <tbody>
                    {% for works in work_units %}
                        <tr>
                            <td>{{ works.workname }}</td>
                            <td class="text-center w-50">
                                <input type="text" name="" placeholder="{% if selected_position == 'Dean' %}{{ works.workname.unitsfordeans }}{% elif selected_position == 'Lecturer' %}{{ works.workname.unitsforlecturers }}{% elif selected_position == 'Researcher' %}{{ works.workname.unitsforemployees }}{% endif %}">
                            </td>
                        
                        </tr>
                    {% endfor %}
                </tbody>     
            </table>
            
                <div class="d-flex justify-content-end">
                    <button type="submit" style="border-radius: 50px;">Submit</button>
                </div>
            </form>
        </div>

    </div>

</div>

    


</body>
</html>
