<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add links to Bootstrap CSS and JavaScript, and other styles as needed -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/js/bootstrap.min.js"></script>
    <style>
        .navbar-nav .nav-item a {
            font-size: 18px;
            color: #00509D; 
            font-weight: bold;
        }
        
        .navbar-nav .nav-item a:hover {
            color: #489ded; 
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D7E3FC;">
        <div class="container">
            <a class="navbar-brand" href="{% url 'login'%}"><img class="image-brand" src="{% static 'images/ftu_logo-removebg-preview.png' %}" alt="" srcset=""></a>
            <button class="navbar-toggler" style="color: #489ded;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    
                    {% if user.employee.position == 'Dean' %}
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'selectfilter' %}">หน้าหลัก</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'informationuser' %}">ข้อมูลผู้ใช้</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'informationstaff' %}">ข้อมูลทั้งหมด</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'work_history' %}">ประวัติรายงาน</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'delete_data' %}">ลบข้อมูลงาน</a>
                    </li>
                {% else %}
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'informationuser' %}">หน้าหลัก</a>
                    </li>
                    <li class="nav-item p-2">
                        <a class="text-decoration-none h5" href="{% url 'work_history' %}">ประวัติรายงาน</a>
                    </li>
                {% endif %}
                <li class="nav-item p-2">
                    <a class="text-decoration-none h5" href="{% url 'logout' %}">ออกจากระบบ</a>
                </li>
                
                   
                    <!-- Add other menu items as needed -->
                </ul>
            </div>
        </div>
    </nav>
    <script>
        // Function to handle the click event for the navbar toggle button
        document.addEventListener('DOMContentLoaded', function () {
            var navbarToggle = document.querySelector('.navbar-toggler');
            var navbarNav = document.querySelector('#navbarNav');
    
            navbarToggle.addEventListener('click', function () {
                if (navbarNav.classList.contains('show')) {
                    navbarNav.classList.remove('show');
                } else {
                    navbarNav.classList.add('show');
                }
            });
        });
    </script>

    
</body>
</html>
