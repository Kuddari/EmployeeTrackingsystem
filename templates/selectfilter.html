{% include "navbar.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกตำแหน่งงาน</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/selectfilter.css' %}">
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 mt-5 d-flex justify-content-end">
            <label class="switch">
                <input id="toggleButton" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
            <div class="col-lg-12 mt-5">
                <h1 class="mt-5 color">เลือกตำแหน่งงาน</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-4 col-lg-4 dece">
                <a class="h1 dec" href="{% url 'informationstaff' %}?position=Lecturer">อาจารย์</a>
            </div>
            <div class="col-4 col-lg-4 dece">
                <a class="h1 dec" href="{% url 'informationstaff' %}?position=Researcher">รองคณบดี</a>
            </div>
            <div class="col-4 col-lg-4 dece">
                <a class="h1 dec" href="{% url 'informationstaff' %}?position=Dean">คณบดี</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('toggleButton');

            // Function to toggle the state in Local Storage
            const toggleColumnState = () => {
                let isColumnVisible = localStorage.getItem('isColumnVisible') === 'true';
                isColumnVisible = !isColumnVisible;
                localStorage.setItem('isColumnVisible', isColumnVisible.toString());
                updateSwitchState(isColumnVisible);
            };

            // Function to update the switch state
            const updateSwitchState = (isColumnVisible) => {
                toggleButton.checked = isColumnVisible;
            };

            // Add a click event listener to the button
            toggleButton.addEventListener('click', function () {
                toggleColumnState();
            });

            // Check the saved state and set the initial switch state
            const isColumnVisible = localStorage.getItem('isColumnVisible') === 'true';
            updateSwitchState(isColumnVisible);
        });
    </script>
    

</body>
</html>
