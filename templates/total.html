{% include 'navbar.html' %}

<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Total Evaluation Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
</head>
<body>
    
    <div class="container p-4">
        <form method="GET" action="{% url 'total' %}" class="mb-3">
            <div class="row g-3 align-items-center justify-content-center">
                <div class="col-auto">
                    <label for="branch" class="col-form-label">เลือกสาขา:</label>
                </div>
                <div class="col-auto">
                    <select name="branch" id="branch" class="form-select">
                        <option value="">ทั้งหมด</option>
                        {% for branch_code, branch_name in branches %}
                            <option value="{{ branch_code }}" {% if branch_code == request.GET.branch %}selected{% endif %}>
                                {{ branch_name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-auto">
                    <label for="year" class="col-form-label">เลือกปี:</label>
                </div>
                <div class="col-auto">
                    <select name="year" id="year" class="form-select">
                        {% for year in years %}
                            <option value="{{ year }}" {% if year|stringformat:"s" == year_selected %}selected{% endif %}>
                                {{ year }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                
                
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">ยืนยัน</button>
                </div>
            </div>
        </form>

        <div class="row text-center">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <canvas id="barChart" class="w-100" style="width: 400px; height: 300px;"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>การประเมินคะแนน</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ช่วงคะแนน</th>
                            <th>{{ year_selected }} (คน)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for range, count in data.items %}
                            <tr>
                                <td>{{ range }}</td>
                                <td>{{ count }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                    
                </table>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"></script>

    <script>
        const data = {{ data|safe }};
    
        const colors = [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)'
        ];
    
        const barChart = new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: 'จำนวน',
                    data: Object.values(data),
                    backgroundColor: colors
                }]
            },
            options: {
                maintainAspectRatio: false, // This will allow the chart to fill the parent container
                scales: {
                    y: {
                        beginAtZero: true,
                        max: Math.max(...Object.values(data)) + 1 // เพิ่มค่าสูงสุดของแกน y
                    }
                },
                
                plugins: {
                    datalabels: {
                        color: '#000000',
                        anchor: 'end',
                        align: 'top',
                        offset: 10,
                        font: {
                            size: 16,
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });

        const pieChart = new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: Object.keys(data),
                datasets: [{
                    label: 'จำนวน',
                    data: Object.values(data),
                    backgroundColor: colors
                }]
            },
            options: {
                maintainAspectRatio: false,
                plugins: {
                    datalabels: {
                        color: '#000000',
                        font: {
                            size: 16,
                            weight: 'bold'
                        },
                        formatter: (value, context) => {
                            return value > 0 ? value : '';
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]
        });
    </script>
    
</body>
</html>
